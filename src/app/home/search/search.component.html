<div class="container-fluid">
  <div class="wrapper">
    <div class="title">
      Search
    </div>
    <form [formGroup]="searchForm" class="input-group mb-3 search-box">
      <input type="text" class="form-control" placeholder="Enter a course code" formControlName="code" tabindex="1">
      <div class="input-group-append">
        <button class="btn search-button" (click)="post()" type="submit" tabindex="2"><i class="fas fa-search"></i></button>
      </div>
    </form>
    <!-- <div class="search-hint">
        Search for a reference number "81669", a course code "COP3530", or a course name "Data Structures"
      </div> -->
  </div>
</div>
